<!DOCTYPE html>
<html>
<head>
	<title>Working with lists</title>
</head>
<body>

    <h4> Unordered List </h4>
    <ul type="square">
    	<li>Sportstar</li>
    	<li>Business week</li>
    	<li>Time</li>
    </ul>

    <h4> Ordered List </h4>
    <ol type="A">
    	<li>Sportstar</li>
    	<li>Busimess week</li>
    	<li>Time</li>
    </ol>

    <h4> Definition List </h4>
    <dl type="circle">
    	<li>Sports Magazine</li>
    	<li>Sportstar</li>
    	<li>Business Magazine</li>
    	<li>Business Week</li>
    </dl>


</body>
</html>
